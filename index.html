<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地震情報ビューア</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0e7490" />
    <script>
      // Tailwind CSS config to enable class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent flash of wrong theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      body {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #a0aec0; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>

</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
